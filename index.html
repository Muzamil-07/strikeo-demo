<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="src/assets/images/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Strike O</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
  </style>
  <body>
    <div id="root">
      <div
        style="
          background: black;
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
        "
      >
        <img id="initial_load" src="/logo.gif" alt="Logo" />
      </div>
    </div>
    <script>
      const initial_loader = document.getElementById('initial_load')
      if (initial_loader && window.innerWidth < 450) {
        initial_loader.src = 'port.gif'
        initial_loader.style.width = '280px'
      } else if (initial_loader && window.innerWidth > 450) {
        initial_loader.style.width = '600px'
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
